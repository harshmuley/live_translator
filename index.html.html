<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Translation App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Live Translation App</h1>
  <div class="input-container">
    <label for="source-language">Source Language:</label>
    <select id="source-language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
      <option value="de">German</option>
      <option value="tr">Turkish</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>  
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="sv">Swedish</option>
      <option value="id">Indonesian</option>
      <option value="vi">Vietnamese</option>
      <option value="th">Thai</option>
    </select>
    <textarea id="source-text" placeholder="Enter text to translate"></textarea>
  </div>
  <div class="input-container">
    <label for="target-language">Target Language:</label>
    <select id="target-language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
      <option value="de">German</option>
      <option value="tr">Turkish</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="sv">Swedish</option>
      <option value="id">Indonesian</option>
      <option value="vi">Vietnamese</option>
      <option value="th">Thai</option>
    </select>
    <textarea id="target-text" placeholder="Translated text"></textarea>
  </div>
  <button id="translate-btn">Live Translate</button>
</div>
<script src="script.js"></script>
</body>
</html>
